<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Welcome to One Notch!!</h1>

    <form id="Login_Form">
      <div>
        <input type="email" id="form_email" name="" required="">
        <span class="error_form" id="email_error_message"></span>
        <label>Email Id</label> 
      </div>
      <div>
        <input type="password" id="form_password" name="" required="">
        <span class="error_form" id="password_error_message"></span>
        <label>Password</label> 
      </div>
      <input type="submit" value="Login" name="">
    </form>
  </div>
  <script type="text/javascript">
      $(function() {

        
         $("#email_error_message").hide();
         $("#password_error_message").hide();
         
         var error_email = false;
         var error_password = false;

         $("#form_email").focusout(function() {
            check_email();
         });
         $("#form_password").focusout(function() {
            check_password();
         });
        
        
         function check_password() {
            var password_length = $("#form_password").val().length;
            if (password_length < 6) {
               $("#password_error_message").html("Atleast 6 Characters");
               $("#password_error_message").show();
               $("#form_password").css("border-bottom","2px solid #F90A0A");
               error_password = true;
            } else {
               $("#password_error_message").hide();
               $("#form_password").css("border-bottom","2px solid #34F458");
            }
         }


         function check_email() {
            var pattern = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
            var email = $("#form_email").val();
            if (pattern.test(email) && email !== '') {
               $("#email_error_message").hide();
               $("#form_email").css("border-bottom","2px solid #34F458");
            } else {
               $("#email_error_message").html("Invalid Email");
               $("#email_error_message").show();
               $("#form_email").css("border-bottom","2px solid #F90A0A");
               error_email = true;
            }
         }

         $("#Login_Form").submit(function() {
            
            error_email = false;
            error_password = false;
            check_email();
            check_password();
            

            if ( error_email === false && error_password === false ) {
               alert("Login Successful");
               return true;
            } else {
               alert("Please check the above credentials");
               return false;
            }

         });
      });
   </script>

</body>
</html>
